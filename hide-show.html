<!DOCTYPE html>

<!-- Hide and show tags example -->

<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            
          $(document).ready(function(){
              $("#hide").click(function(){
                  $("p").hide(1000); //time of hide 01 second
              });
              $("#show").click(function(){
                  $("p").show(1000); //time of show 01 second
              });
              $("#div").click(function (){
                  $("div").toggle(3000); //show or hide 03 seconds
              });
          });  
            
        </script>
        
    </head>
    <body>
        <p>Hello World</p>
        <div>Big Planet</div>
        
        <button id="show">Show</button>
        <button id="hide">Hide</button>
        <button id="div">Toggle</button>
    </body>
</html>
